<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Hackathon Collaboration Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Campus Hackathon Collaboration Platform</h1>
    <p>Connect • Collaborate • Create</p>
  </header>

  <main class="container">

    <!-- Login -->
    <section class="card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="name@college.edu">
      <button onclick="login()">Login</button>
    </section>

    <!-- Profile -->
    <section class="card">
      <h2>Your Profile</h2>
      <input type="text" id="skills" placeholder="Skills (Java, Web, AI)">
      <button onclick="saveProfile()">Save Profile</button>
    </section>

    <!-- Team -->
    <section class="card">
      <h2>Create Team</h2>
      <input type="text" id="teamName" placeholder="Team Name">
      <button onclick="createTeam()">Create Team</button>
    </section>

  </main>

  <section class="output">
    <h2>Output</h2>
    <div id="output">No activity yet</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
